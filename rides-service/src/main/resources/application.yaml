spring:
  application:
    name: rides-service
  datasource:
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
  liquibase:
    enabled: false
server:
  port: ${PORT:8085}
feign:
  passenger_name: passenger-feign-client
  driver_name: driver-feign-client
  review_name: review-feign-client
  wallet_name: wallet-feign-client
  url:
    passenger: localhost:8082/api/v1/passengers
    driver: localhost:8083/api/v1/drivers
    review: localhost:8084/api/v1/reviews
    wallet: localhost:8086/api/v1/wallets
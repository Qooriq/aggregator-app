spring:
  application:
    name: wallet-service
  liquibase:
    enabled: false
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
  cloud:
    discovery:
      enabled: false
    openfeign:
      client:
        config:
          PASSENGER-SERVICE:
            url: http://localhost:8080
          DRIVER-SERVICE:
            url: http://localhost:8080
feign:
  name:
    passenger: PASSENGER-SERVICE
    driver: DRIVER-SERVICE
server:
  port: 8086
eureka:
  client:
    enabled: false
spring:
  application:
    name: wallet-service
  liquibase:
    enabled: false
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

    show-sql: true
  cloud:
    discovery:
      enabled: false
feign:
  name:
    passenger: PASSENGER-SERVICE
    driver: DRIVER-SERVICE
server:
  port: 8086
eureka:
  client:
    enabled: false